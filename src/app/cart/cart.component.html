<div class="card card-order">
  <div class="test">
    <p>Cart - x Item(s)</p>
  </div>
  <div class="cart-item" *ngFor="let item of items">
    <!-- <div class="card"> -->
    <div class="row">
      <div class="col">
        {{ item.img }}
      </div>
      <div class="col">
        {{ item.name }}
        <br /><br />
        {{ item.description }}
      </div>
      <div class="col">{{ item.price | currency: "EUR" }}</div>
    </div>

    <div class="row"></div>
    <!-- </div>  -->
  </div>
</div>
<div class="card card-sum">
  <p>Summary</p>
</div>
